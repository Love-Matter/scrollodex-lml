<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Brooklyn's Craft Index | Find Maker Spaces and Art Studios</title>
    <meta name="description" content="Discover local 3d print, pottery, electronic, glass blowing, laser cutter, machine, metal, photography, print, textile, and wood working shops near you fast.">
        
    <meta property="og:title" content="Brooklyn's Craft Index">
    <meta property="og:description" content="Find Brooklyn Maker Spaces, Craft Workshops and Art Studios fast. Discover woodworking, ceramics, metalworking and more.">
    <meta property="og:type" content="website">

    <meta property="og:image" content="/scrollodex.png">
    <link rel="icon" href="/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title-container">
        <img src="scrollodex.png" class="title-image" alt="Scrollodex Logo">
        <h1>Scrollodex</h1>
        <img src="loveandmatter.png" class="title-image" alt="Love and Matter">
    </div>
    
    <div class="filters">
        <div class="filter-pill" id="shops-filter">Shops Offered ▾</div>
        <div class="filter-pill" id="neighborhood-filter">Neighborhood ▾</div>
    </div>
    
    <div id="shops-panel" class="filter-panel">
        <div class="filter-header">
            <button id="clear-filters" style="background:none;border:none;cursor:pointer;color:#C9A174;">Clear</button>
        </div>
        <div class="shop-grid" id="shops-options"></div>
    </div>
    
    <div id="neighborhood-panel" class="filter-panel">
        <div class="filter-header">
            <button id="clear-neighborhoods" style="background:none;border:none;cursor:pointer;color:#C9A174;">Clear</button>
        </div>
        <div class="neighborhood-grid" id="neighborhoods-options"></div>
    </div>
    
    <div class="container">
        <div class="card" id="left-card"></div>
        <div class="card" id="right-card"></div>
    </div>
    <button class="nav-button" id="next-btn">→</button>

    <script src="js/main.js"></script>
</body>
</html>
